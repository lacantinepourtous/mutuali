mutation CreateContract($input: CreateContractInput!) {
  createContract(input: $input) {
    contract {
      id
    }
  }
}

mutation UpdateContract($input: UpdateContractInput!) {
  updateContract(input: $input) {
    contract {
      id
    }
  }
}

query GetContractIdByConversationId($id: ID!) {
  conversation(id: $id) {
    id
    contract {
      id
    }
  }
}
